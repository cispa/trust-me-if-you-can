<!DOCTYPE html>
<html lang="en">
<head>{% load static %}
    <meta charset="UTF-8">
    <title>SWAG Survey</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'style/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'style/main.css' %}"/>
</head>
<body>
<div class="content">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</div>
<footer class="footer py-4 bg-dark text-white-50">
    <div class="text-center">
        <small>Copyright &copy; NAME_OF_INSTITUTION</small> <br>
        <small>Contact: <a href='mailto:researcher@institution.tld'>researcher@institution.tld</a></small>
    </div>
</footer>
</body>
</html>
