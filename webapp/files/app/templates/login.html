{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 208px;">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
            <form id="loginRegistration" method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                           placeholder="Enter your Username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="btn-group" style="float:right;">
                    <script>

                        function changeForm(newAction) {
                            var form = document.getElementById('loginRegistration');
                            form.action = newAction;
                        }

                    </script>
                    <button type="submit" class="btn btn-secondary" onclick="changeForm('/register');">Register</button>
                    <button type="submit" class="btn btn-primary" onclick="changeForm('/login');">Login</button>
                </div>
            </form>
            <script>

                window.onload = function () {
                    var form = document.getElementById('loginRegistration');
                    form.addEventListener('submit', function(e) {
                        submitAsJson(e);
                    });
                }

            </script>
        </div>
    </div>
</div>
{% endblock %}
